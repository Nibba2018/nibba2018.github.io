<div class="section" id="about">
    <div class="container">
      <div class="card" data-aos="fade-up" data-aos-offset="10">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <div class="h4 mt-0 title">Summary</div>
              <p>
                {{ site.summary }}
              </p>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <div class="h4 mt-0 title">Basic Information</div>
              {% for info in site.data.about %}
                <div class="row mt-3">
                  <div class="col-sm-4">
                    <strong class="text-uppercase">{{ info.title }}</strong>
                  </div>
                  {% if info.title == "Age:" %}
                    <div class="col-sm-8">{{ "now" | date: "%Y" | minus: info.val }}</div>
                  {% else %}
                    <div class="col-sm-8">{{ info.val }}</div>
                  {% endif %}
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
